<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salário por Gênero e Cargo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
// Seu dataset
const data = [
  {cargo: "Analista Administrativo", genero: "Feminino", salario_medio: 4333.33},
  {cargo: "Analista Administrativo", genero: "Masculino", salario_medio: 2458.33},
  {cargo: "Analista de BI/BI Analyst/Analytics Engineer", genero: "Feminino", salario_medio: 5738.81},
  {cargo: "Analista de BI/BI Analyst/Analytics Engineer", genero: "Masculino", salario_medio: 6470.26},
  {cargo: "Analista de Dados/Data Analyst", genero: "Feminino", salario_medio: 7286.59},
  {cargo: "Analista de Dados/Data Analyst", genero: "Masculino", salario_medio: 6750.0},
  {cargo: "Analista de Inteligência de Mercado/Market Intelligence", genero: "Feminino", salario_medio: 9600.0},
  {cargo: "Analista de Inteligência de Mercado/Market Intelligence", genero: "Masculino", salario_medio: 5769.23},
  {cargo: "Analista de Marketing", genero: "Feminino", salario_medio: 4166.67},
  {cargo: "Analista de Marketing", genero: "Masculino", salario_medio: 4750.0},
  {cargo: "Analista de Negócios/Business Analyst", genero: "Feminino", salario_medio: 5740.0},
  {cargo: "Analista de Negócios/Business Analyst", genero: "Masculino", salario_medio: 7535.21},
  {cargo: "Analista de Sistemas/Analista de TI", genero: "Feminino", salario_medio: 5000.0},
  {cargo: "Analista de Sistemas/Analista de TI", genero: "Masculino", salario_medio: 4884.62},
//   {cargo: "Arquiteto de Dados", genero: "Masculino", salario_medio: 21428.57},
  {cargo: "Arquiteto de dados", genero: "Masculino", salario_medio: 12000.0},
  {cargo: "Cientista de Dados/Data Scientist", genero: "Feminino", salario_medio: 7786.76},
  {cargo: "Cientista de Dados/Data Scientist", genero: "Masculino", salario_medio: 9526.41},
  {cargo: "DBA/Administrador de Banco de Dados", genero: "Feminino", salario_medio: 5000.0},
  {cargo: "DBA/Administrador de Banco de Dados", genero: "Masculino", salario_medio: 7458.33},
  {cargo: "Desenvolvedor ou Engenheiro de Software", genero: "Feminino", salario_medio: 8576.92},
  {cargo: "Desenvolvedor ou Engenheiro de Software", genero: "Masculino", salario_medio: 8506.58},
  {cargo: "Engenheiro de Dados/Data Engineer", genero: "Feminino", salario_medio: 7650.0},
  {cargo: "Engenheiro de Dados/Data Engineer", genero: "Masculino", salario_medio: 10457.36},
  {cargo: "Engenheiro de Machine Learning/ML Engineer", genero: "Feminino", salario_medio: 8500.0},
  {cargo: "Engenheiro de Machine Learning/ML Engineer", genero: "Masculino", salario_medio: 10868.42},
  {cargo: "Estatístico", genero: "Feminino", salario_medio: 8055.56},
  {cargo: "Estatístico", genero: "Masculino", salario_medio: 11400.0},
  {cargo: "Outras Engenharias (não inclui dev)", genero: "Feminino", salario_medio: 6500.0},
  {cargo: "Outras Engenharias (não inclui dev)", genero: "Masculino", salario_medio: 6793.1},
  {cargo: "Outro", genero: "Feminino", salario_medio: 7045.45},
  {cargo: "Outro", genero: "Masculino", salario_medio: 6937.5},
  {cargo: "Product Manager", genero: "Feminino", salario_medio: 15333.33},
  {cargo: "Product Manager", genero: "Masculino", salario_medio: 10166.67},
  {cargo: "Professor", genero: "Feminino", salario_medio: 6000.0},
  {cargo: "Professor", genero: "Masculino", salario_medio: 6937.5},
  {cargo: "Suporte Técnico", genero: "Feminino", salario_medio: 3166.67},
  {cargo: "Suporte Técnico", genero: "Masculino", salario_medio: 2875.0},
  {cargo: "Técnico", genero: "Feminino", salario_medio: 5000.0},
  {cargo: "Técnico", genero: "Masculino", salario_medio: 4272.73}
];

// Reorganizar para agrupar Feminino e Masculino como filhos do mesmo cargo
const nestedData = {
  name: "root",
  children: Array.from(
    d3.group(data, d => d.cargo),
    ([key, values]) => ({
      name: key,
      children: values.map(d => ({
        name: d.genero,
        value: d.salario_medio
      }))
    })
  )
};

const width = 932;
const height = width;

const pack = data => d3.pack()
    .size([width, height])
    .padding(5)
  (d3.hierarchy(data)
    .sum(d => Math.pow(d.value, 2))

    .sort((a, b) => b.value - a.value));

const root = pack(nestedData);

const svg = d3.create("svg")
    .attr("viewBox", `-${width / 2} -${height / 2} ${width} ${height}`)
    .attr("width", width)
    .attr("height", height)
    .attr("style", "max-width: 100%; height: auto; display: block; margin: 0 auto; background: #f9f9f9; cursor: pointer;");

const node = svg.append("g")
  .selectAll("circle")
  .data(root.descendants())
  .join("circle")
    .attr("fill", d => {
      if (!d.children) return d.data.name === "Feminino" ? "pink" : "lightblue";
      return "#ddd"; // bolhas maiores (cargos)
    })
    .attr("stroke", "#999")
    .attr("stroke-width", 1)
    .on("mouseover", function() { d3.select(this).attr("stroke", "#000").attr("stroke-width", 2); })
    .on("mouseout", function() { d3.select(this).attr("stroke", "#999").attr("stroke-width", 1); })
    .on("click", (event, d) => focus !== d && (zoom(event, d), event.stopPropagation()));

const label = svg.append("g")
    .style("font", "10px sans-serif")
    .attr("pointer-events", "none")
    .attr("text-anchor", "middle")
  .selectAll("text")
  .data(root.descendants())
  .join("text")
    .style("fill-opacity", d => d.parent === root ? 1 : 0)
    .style("display", d => d.parent === root ? "inline" : "none")
    .text(d => d.data.name);

svg.on("click", (event) => zoom(event, root));

let focus = root;
let view;

zoomTo([focus.x, focus.y, focus.r * 2]);

function zoomTo(v) {
  const k = width / v[2];

  view = v;

  label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
  node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
  node.attr("r", d => d.r * k);
}

function zoom(event, d) {
  const focus0 = focus;

  focus = d;

  const transition = svg.transition()
      .duration(event.altKey ? 7500 : 750)
      .tween("zoom", d => {
        const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
        return t => zoomTo(i(t));
      });

  label
    .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
    .transition(transition)
      .style("fill-opacity", d => d.parent === focus ? 1 : 0)
      .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
      .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
}

document.body.appendChild(svg.node());
</script>

</body>
</html>
